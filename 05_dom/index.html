<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Learning</title>

</head>
<body style="background-color: #212121; color: #fff">
    <div class="bg-black">
        <ul class="language">
            <li>Javascript</li>
        </ul>
    </div>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")

    function addLanguageOptimizedWay(language){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(language))
        document.querySelector('.language').appendChild(li)
    }

    addLanguageOptimizedWay("Golang")


    // Edit

    const secondLanguage = document.querySelector("li:nth-chile(2)")
    const newLi = document.createElement('li')
    newLi.appendChild(document.createTextNode('mojo'))
    secondLanguage.replaceWith(newLi)

    // Remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

</script>
</html>
